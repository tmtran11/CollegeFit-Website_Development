{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'CollegeFit/result.css' %}"/>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          type="text/css">
</head>

<body>
<div class="py-5 text-center bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Result</h1>
                <p class="lead">Fitting is complete. Here is the result based on your criterias!</p>
            </div>
        </div>
        <div class="row">
            {% for univ in univ_list %}
                <div class="col-md-4 p-4">
                    <img class="img-fluid d-block rounded-circle mx-auto"
                         src="{% static "CollegeFit/univ_photo.jpg" %}">
                    <p class="my-4">
                        <i></i>
                    </p>
                    <p>
                        <b>{{ univ }}</b>
                        <br></p>
                </div>
            {% endfor %}

        </div>
    </div>
    <div class="py-5 text-white bg-secondary">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p class="lead">Thank you for using CollegeFit !</p>
                    <a href="" class="btn btn-lg mt-4 btn-outline-light">Back to Form</a>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
